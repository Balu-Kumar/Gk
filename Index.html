<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith's Best Friends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .maddy { background-color: #4CAF50; color: white; }
        .tavvika { background-color: #FF5733; color: white; }
        #message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Welcome to Zenith's Best Friend Messenger! ðŸŽ‰</h1>
    <p>Click a button to get your special message!</p>

    <button id="maddyBtn" class="maddy">Message for Maddy</button>
    <button id="tavvikaBtn" class="tavvika">Message for Tavvika</button>

    <p id="message"></p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function showMessage(friend) {
                const messages = {
                    "Maddy": [
                        "Maddy, stop analyzing and start enjoying!",
                        "Maddy, did you just visualize our friendship in a pie chart? ðŸ¥§",
                        "Maddy, your data says we are best friends for life!"
                    ],
                    "Tavvika": [
                        "Tavvika, what are you plotting now? ðŸ˜ˆ",
                        "Tavvika, I know that smirk means trouble!",
                        "Tavvika, you are the 'error' in my perfect plan! ðŸ¤¯"
                    ]
                };
                const randomMessage = messages[friend][Math.floor(Math.random() * messages[friend].length)];
                document.getElementById("message").innerText = randomMessage;
            }

            document.getElementById("maddyBtn").addEventListener("click", () => showMessage("Maddy"));
            document.getElementById("tavvikaBtn").addEventListener("click", () => showMessage("Tavvika"));
        });
    </script>

</body>
</html>
